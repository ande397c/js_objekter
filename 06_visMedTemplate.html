<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>06_visMedTemplate</title>
  </head>
  <body>
    <style>
      article {
        border: 1px solid #333;
        padding: 10px;
      }

      img {
        max-width: 30%;
      }
    </style>

    <section></section>

    <template>
      <article>
        <h2></h2>
        <img src="" alt="" />
        <p class="Type"></p>
        <p class="Levested"></p>
      </article>
    </template>

    <script>
      document.addEventListener("DOMContentLoaded", start);

      let dyr = [
        {
          navn: "girs",
          type: "amfibie",
          levested: "farm",
          billede: "http://mabe-kea.dk/E19/pics/pig.png",
        },
        {
          navn: "frø",
          type: "pattedyr",
          levested: "vandområder",
          billede: "http://mabe-kea.dk/E19/pics/frog.png",
        },
        {
          navn: "ræv",
          type: "pattedyr",
          levested: "skov",
          billede: "http://mabe-kea.dk/E19/pics/fox.png",
        },
        {
          navn: "sild",
          type: "fisk",
          levested: "havet",
          billede: "http://mabe-kea.dk/E19/pics/sild.jpg",
        },
        {
          navn: "krokodille",
          type: "krybdyr",
          levested: "vandet",
          billede: "http://mabe-kea.dk/E19/pics/kroko.jpg",
        },
      ];
      let container = document.querySelector("section");
      let temp = document.querySelector("template");

      function start() {
        dyr.forEach((etDyr) => {
          let klon = temp.cloneNode(true).content;
          klon.querySelector("h2").textContent = etDyr.navn;
          klon.querySelector(".Type").textContent = etDyr.type;
          klon.querySelector(".Levested").textContent = etDyr.levested;
          klon.querySelector("img").src = etDyr.billede;
          container.appendChild(klon);
        });
      }
    </script>
  </body>
</html>
