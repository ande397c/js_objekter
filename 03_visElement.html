<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>03_element</title>
  </head>
  <body>
    <article id="dyr">
      <h3></h3>
      <img src="" alt="" />
      <p id="type"></p>
      <p id="levested"></p>
    </article>
    <script>
      document.addEventListener("DOMContentLoaded", start);

      let dyr = {
        navn: "gris",
        type: "pattedyr",
        billede: "http://mabe-kea.dk/E19/pics/pig.png",
        levested: "bondeg√•rd",
      };

      function start() {
        const destination = document.querySelector("#dyr");
        const navn = `${dyr.navn}`;
        const type = `type: ${dyr.type}`;
        const levested = `levested: ${dyr.levested}`;

        destination.querySelector("h3").textContent = navn;

        destination.querySelector("img").src = dyr.billede;
        destination.querySelector("#type").textContent = type;
        destination.querySelector("#levested").textContent = levested;
        levested;
      }
    </script>
  </body>
</html>
